<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- link font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- link CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container">
      <img src="images/LOGO2.png" alt="Bootstrap" width="90" height="80">
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index2.html" id="link-filter">filter:Category/Contry</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- slider  -->
  <div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active img-one">
      </div>
      <div class="carousel-item img-two">
        <!-- <img src="images/download (1).jpeg" class="d-block w-100" height="400px" alt="..."> -->
      </div>
      <div class="carousel-item img-three">
        <!-- <img src="images/219972-default.jpg" class="d-block w-100" height="400px" alt="..."> -->
      </div>
    </div>
    <div class="input-group input-group-lg gap-2 container pos-mov">
      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
      <input type="text" class="form-control" placeholder="Searche" aria-label="Searche" aria-describedby="basic-addon1"
        id="inputvalue">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- category -->
  <header class="pos-mov container" style="display: none">
    <div class="category d-flex justify-content-around mt-5 gap-2">
      <select name="" class="form-select" id="all-category" onchange="getvalueofcategory(this.value)">
        <option>All Category</option>
      </select>
      <select name="region" class="form-select" id="all-Region" onchange="getvalueofregion(this.value)">
        <option>All Region</option>
      </select>
      <button class="btn btn-success" onclick="serByCateg()" id="search">
        Search
      </button>
    </div>
  </header>
  <section class="mt-5 cards container">
    <!-- div for cards -->
    <div class="container">
      <div class="row g-4" id="meal-cards"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <div>
      <div id="search-result" class="row gap-5"></div>
      <div id="pagination"></div>
    </div>
  </section>
  <footer class="text-center bg-light mt-3 mb-0 pb-0">
    <blockquote class="blockquote">
      <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Someone famous in <cite title="Source Title">Source Title</cite>
    </figcaption>
  </footer>
  <!-- link bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link JS -->
  <script src="script.js"></script>
</body>

</html>
