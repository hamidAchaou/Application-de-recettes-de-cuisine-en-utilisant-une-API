<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- slider  -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active img-one">
          <!-- <img src="images/download.jpeg" class="d-block w-100" height="400px" alt="..."> -->
        </div>
        <div class="carousel-item img-two">
          <!-- <img src="images/download (1).jpeg" class="d-block w-100" height="400px" alt="..."> -->
        </div>
        <div class="carousel-item img-three">
          <!-- <img src="images/219972-default.jpg" class="d-block w-100" height="400px" alt="..."> -->
        </div>
      </div>
      <div class="input-group input-group-lg gap-2 container pos-mov">
        <!-- <span class="input-group-text" id="inputGroup-sizing-lg">Serch</span> -->
        <input
          type="text"
          class="form-control"
          id="inputvalue"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <button type="button" id="switch" class="btn btn-primary ml-6" onclick="window.location.href='index2.html'">Other Serch</button> 
         
        <!-- <a href="index2.html" ria-current="page"><button type="button" class="btn btn-primary ml-6">Other Serch</button></a>  -->
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- category -->
    <header class="pos-mov container" style="display: none">
      <div class="category d-flex justify-content-around mt-5 gap-2">
        <select
          name=""
          class="form-select"
          id="all-category"
          onchange="getvalueofcategory(this.value)"
        >
          <option>All Category</option>
        </select>
        <select
          name="region"
          class="form-select"
          id="all-Region"
          onchange="getvalueofregion(this.value)"
        >
          <option>All Region</option>
        </select>
        <button class="btn btn-success" onclick="serByCateg()" id="search">
          Search
        </button>
      </div>
    </header>
    <section class="mt-3 cards container">
      <!-- div for cards -->
      <div class="container d-flex flex-wrap mx-auto" id="meal-cards"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- link bootsrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- link JS -->
    <script src="script.js"></script>
  </body>
</html>
