<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- link font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container">
      <img src="images/LOGO2.png" alt="Bootstrap" width="90" height="80">
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" id="link-filter">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- category -->
  <div class="head-cate d-flex mt-5 pt-5">
    <div class="category d-flex justify-content-around pb-5 gap-2 align-items-end container">
      <select name="" class="form-select" id="all-category" onchange="getvalueofcategory(this.value)">
        <option id="all" value="AllCategory">All Category</option>
      </select>
      <select name="region" class="form-select" id="all-Region" onchange="getvalueofregion(this.value)">
        <option value="allRegion">All Region</option>
      </select>
      <button class="btn btn-success" id="search" onclick="serCategRegion()">Search</button>
    </div>
  </div>
  <!-- input search -->
  <div class="input-group input-group-lg mt-5" style="display: none">
    <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
    <input type="text" class="form-control" id="inputvalue" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" />
  </div>
  <!-- div for show cards -->
  <div class="container pt-4">
    <div class="row g-4" id="meal-cards"></div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <div class="container mt-4 d-flex justify-content-center"">
      <div id=" search-result" class="row gap-5"></div>
  <div id="pagination"></div>
  </div>
  <!-- footer -->
  <footer class="text-center bg-light mt-3 mb-0 pb-0">
    <h3 class="pt-2">Contact</h3>
    <div class="">
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </footer>
  <!-- link bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- link JS -->
  <script src="script.js"></script>
</body>

</html>
